units:
  kx: cx
  ky: cy
  padding: 2
  px: kx+padding
  py: ky+padding
points:
  zones:
    matrix:
      # fix placement on kicad
      anchor.shift: [150, -200]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer2:
          rows:
            mod.skip: true
            bottom.skip: true
            top.skip: true
            num.skip: true
        outer:
          rows:
            num.skip: true
            mod.skip: true
        pinky:
          rows:
            mod.skip: true
          key:
            splay: -5
        ring:
          rows:
            mod.skip: true
          key:
            stagger: 0.5ky
            splay: -5
        middle:
          key:
            stagger: 0.2ky
        index:
          key:
            stagger: -0.2ky
        inner:
          rows:
            mod.skip: true
          key:
            stagger: -2.5
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [2, -6]
      columns:
        layer:
          key.splay: -25
        space:
          key:
            width: 1.5kx
            splay: -100
            shift: [0, 3]
      rows:
        cluster:
  rotate: 10
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [px+1, py+1]
  board:
    - what: polygon
      operation: stack
      # fillet: 2
      points:
        - ref: matrix_outer2_home
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer2_home
          shift: [-0.5px, 0.5py]
        - ref: matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px+2px+21, 0.5py]
        - ref: matrix_inner_bottom
          shift: [0.5px+2padding+21, -0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.75px+padding, 0.5py+padding]
        - ref: thumbs_space_cluster
          shift: [0.75px+padding, 0.5py+padding]
        - ref: matrix_index_mod
          shift: [0, -0.5py]
        - ref: matrix_index_mod
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
pcbs:
  vox:
    outlines.main.outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust.shift: [0, -5]
      nicenano:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_middle_top
          shift: [3kx+5, 0.5ky]
          rotate: -90
