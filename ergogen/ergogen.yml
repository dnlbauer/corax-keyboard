units:
  kx: cx
  ky: cy
  px: kx+2
  py: ky+2
points:
  zones:
    matrix:
      # fix placement on kicad
      anchor.shift: [150, -200]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer2:
          rows.mod.skip: true
          rows.bottom.skip: true
          rows.top.skip: true
          rows.num.skip: true
        outer:
          rows.num.skip: true
          rows.mod.skip: true
          key.splay: -4
        pinky:
          rows.mod.skip: true
          key.splay: -4
        ring:
          key.stagger: 0.5ky
        middle:
          key.stagger: 0.2ky
        index:
          key.stagger: -0.2ky
        inner:
          rows.mod.skip: true
          key.stagger: -2.5
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [2.5, -3]
      columns:
        layer:
          key.splay: -15
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [2.5, -2.5]
      rows:
        cluster:
  rotate: 8
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [px, py]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: matrix_outer2_home
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer2_home
          shift: [-0.5px, 0.5py]
        - ref: matrix_outer_top
          shift: [-0.5px, 0.5py]
        - ref: matrix_pinky_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_ring_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [3.9px, 0.5py]
        - ref: thumbs_space_cluster
          shift: [0.75px, -0.75py]
        - ref: thumbs_space_cluster
          shift: [-0.75px, -0.5py]
        - ref: matrix_index_mod
          shift: [0, -0.5py]
        - ref: matrix_ring_mod
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
pcbs:
  vox:
    outlines.main.outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust.shift: [0, -5]
      nicenano:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_middle_top
          shift: [3kx+5, 0.5ky]
          rotate: -90
