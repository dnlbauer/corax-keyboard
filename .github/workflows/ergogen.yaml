name: Check ergogen

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ergogen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install ergogen
        run: npm i -g ergogen@4.0.4
      - name: Build with ergogen
        run: ergogen ergogen -d /tmp/ergogen

  keyboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Kicad export
        uses: nerdyscout/kicad-exports@v2.3.1
        with:
          config: any.kibot.yaml
          board: pcbs/pcbs/keyboard.kicad_pcb
